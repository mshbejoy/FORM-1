<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <div class="form">
            <div class="left-form">
                <div class="title">
                    <h1>Find A Room</h1>
                </div>
                <form action="">
                    <div class="sec1">
                        <div class="sec1-l">
                            <label for="">Name*</label><br>
                            <input type="text" placeholder="Type your name:">
                        </div>
                        <div class="sec1-r">
                            <label for="">Email*</label><br>
                            <input type="email" placeholder="Type your email:">
                        </div>
                    </div>
                    <div class="sec2">
                        <label for="">Address*</label><br>
                        <input type="text" placeholder="Type your address:">
                    </div>
                    <div class="sec3">
                        <div class="sec3-l">
                            <label for="">Check-In*</label><br>
                            <input type="date" id="">
                        </div>
                        <div class="sec3-r">
                            <label for="">Check-Out*</label><br>
                            <input type="date" id="">
                        </div>
                    </div>
                    <div class="sec4">
                        <div class="sec4-l">
                            <label for="">Adults*</label><br>
                            <select name="adults" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                            </select>
                        </div>
                        <div class="sec4-r">
                            <label for="">Children*</label><br>
                            <select name="children" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                            </select>
                        </div><br>
                    </div>
                    <div class="term">
                        <input type="checkbox"> I agree to <a href="">terms and conditions.</a>*
                    </div>
                    <div class="submit">
                        <input type="submit" value="BOOK NOW">
                    </div>
                </form>
            </div>
            <div class="right-form">
                <div class="right1">
                    <div class="icon">
                        <i class="fa-regular fa-address-card"></i>
                    </div>
                    <div class="icon-d">
                        <h1>Address:</h1>
                        <p>198 West 21th Street, Suite 721 New York NY 10016</p>
                    </div>
                </div>
                <div class="right1">
                    <div class="icon">
                        <i class="fa-solid fa-square-phone"></i>
                    </div>
                    <div class="icon-d">
                        <h1>Phone:</h1>
                        <p>+ 1235 2355 98</p>
                    </div>
                </div>
                <div class="right1">
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="icon-d">
                        <h1>Email:</h1>
                        <p>info@yoursite.com</p>
                    </div>
                </div>
                <div class="right1">
                    <div class="icon">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <div class="icon-d">
                        <h1>Website:</h1>
                        <p>yoursite.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>




</body>
</html>
